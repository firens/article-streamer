<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <title>Articles</title>
</head>
<body>
<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Articles</span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <router-link href="#scroll-tab-1" to="pending" v-once v-bind:class="{ 'is-active': (store.state.navState != null && (store.state.navState === '/pending' || store.state.navState === '/')) }" class="mdl-layout__tab">Pending</router-link>
        <router-link href="#scroll-tab-2" to="accepted" v-once v-bind:class="{ 'is-active': (store.state.navState != null && store.state.navState === '/accepted') }" class="mdl-layout__tab">Accepted</router-link>
        <router-link href="#scroll-tab-3" to="rejected" v-once v-bind:class="{ 'is-active': (store.state.navState != null && store.state.navState === '/rejected') }" class="mdl-layout__tab">Rejected</router-link>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Articles</span>
    </div>
    <main class="mdl-layout__content">

      <router-view></router-view>

      <!--Keep this to silence Material design navigation errors-->
      <div v-show="false">
        <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-2">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-3">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
      </div>
    </main>
  </div>

</div>
</body>
</html>
